name: Build and Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'minor'
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Determine version bump type
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "bump=${{ inputs.version_bump }}" >> $GITHUB_OUTPUT
            echo "Using manual version bump: ${{ inputs.version_bump }}"
          else
            # Get commit message
            COMMIT_MSG=$(git log -1 --pretty=%B)
            echo "Commit message: $COMMIT_MSG"
            
            # Check for version bump keywords in commit message
            if echo "$COMMIT_MSG" | grep -iE "^feat(\(.*\))?:|^feature(\(.*\))?:|BREAKING CHANGE|new feature|\[major\]"; then
              echo "bump=major" >> $GITHUB_OUTPUT
              echo "Detected: major bump (new feature)"
            elif echo "$COMMIT_MSG" | grep -iE "^fix(\(.*\))?:|^bug(\(.*\))?:|bugfix|bug fix|\[minor\]"; then
              echo "bump=minor" >> $GITHUB_OUTPUT
              echo "Detected: minor bump (bug fix)"
            else
              echo "bump=patch" >> $GITHUB_OUTPUT
              echo "Detected: patch bump (default)"
            fi
          fi

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep -oP 'version\s*=\s*"\K[^"]+' build.gradle.kts)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          BUMP="${{ steps.bump_type.outputs.bump }}"
          
          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # Increment based on bump type
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in build.gradle.kts
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          sed -i "s/version = \".*\"/version = \"$NEW_VERSION\"/" build.gradle.kts
          echo "Updated build.gradle.kts to version $NEW_VERSION"
          cat build.gradle.kts | grep "version ="

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Delete older version JARs from root
        run: |
          echo "Removing older FineExtras JAR files from root..."
          rm -f FineExtras-*.jar 2>/dev/null || true
          ls -la *.jar 2>/dev/null || echo "No JAR files in root"

      - name: Copy built JAR to root
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          JAR_NAME="FineExtras-${NEW_VERSION}.jar"
          
          # Find and copy the shadow jar (non-original)
          SOURCE_JAR=$(find build/libs -name "FineExtras-*.jar" ! -name "*-original.jar" | head -1)
          
          if [ -z "$SOURCE_JAR" ]; then
            echo "Error: Could not find built JAR in build/libs"
            ls -la build/libs/
            exit 1
          fi
          
          cp "$SOURCE_JAR" "./$JAR_NAME"
          echo "Copied $SOURCE_JAR to ./$JAR_NAME"
          ls -la *.jar

      - name: Commit version changes
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the updated build.gradle.kts and the new JAR
          git add build.gradle.kts
          git add "FineExtras-${NEW_VERSION}.jar"
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${NEW_VERSION} [skip ci]"
            git push
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          BUMP_TYPE="${{ steps.bump_type.outputs.bump }}"
          
          # Get commit messages since last tag (if exists)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges | head -20)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -10)
          fi
          
          # Create release notes
          cat << EOF > release_notes.md
          ## FineExtras v${NEW_VERSION}
          
          ### Version Bump: ${BUMP_TYPE}
          - Previous version: ${CURRENT_VERSION}
          - New version: ${NEW_VERSION}
          
          ### Changes
          ${COMMITS}
          
          ### Download
          Download \`FineExtras-${NEW_VERSION}.jar\` from the assets below.
          EOF
          
          echo "Release notes generated"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: FineExtras v${{ steps.new_version.outputs.version }}
          body_path: release_notes.md
          files: FineExtras-${{ steps.new_version.outputs.version }}.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "### Build and Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version:** ${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version:** ${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type:** ${{ steps.bump_type.outputs.bump }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact:** FineExtras-${{ steps.new_version.outputs.version }}.jar" >> $GITHUB_STEP_SUMMARY
